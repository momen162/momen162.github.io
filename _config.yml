minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Dhaka # <--- I set this to Bangladesh time for you

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name    : "Md. Momen Miah"
  avatar  : "/assets/images/profile.jpg" # <--- You will upload a photo later.
  bio     : "Computer Science student and Data Analyst. I turn raw data into actionable business insights."
  location: "Bangladesh"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "www.linkedin.com/in/md-momen-miah-487205242"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/momen162" 
